<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoke Assistant</title>
  <style>
   body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #avatarImage {
  display: block;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  object-fit: cover;
  background-color: #111;
  border: 4px solid #0ff;
  box-shadow: 0 0 25px #0ff;
  margin-bottom: 15px;
}
    .pulse {
      animation: pulse 1s ease-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px #0ff; }
      50% { transform: scale(1.05); box-shadow: 0 0 40px #0ff; }
      100% { transform: scale(1); box-shadow: 0 0 20px #0ff; }
    }
    #chat {
  width: 90%;
  max-width: 500px;
  height: 40px;
  background: #222;
  border: 1px solid #444;
  border-radius: 8px;
  overflow-y: auto;
  padding: 4px 8px;
  margin-bottom: 1rem;
  font-size: 0.8rem;
}
    #input {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 600px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background: #222;
      color: #eee;
      border: none;
    }
    button {
      padding: 10px;
      background: #333;
      color: #eee;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
  <script src="/invoke.js"></script>
  <script src="/memery.js"></script>
  <script src="/voice.js"></script>
  <script src="/mic.js"></script>
</head>
<body>
  <img id="avatarImage" src="/cartoonpersona.png" alt="Avatar">
  <div id="chat"></div>
  <div id="input">
    <button onclick="startMic()">ðŸŽ¤</button>
    <input type="text" id="userInput" placeholder="Say something...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('userInput');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('you', message);
      sparkMemory.add('user', message);
      input.value = '';
      appendMessage('invoke', '...thinking');

      try {
        const res = await fetch('https://spark-liard.vercel.app/api/gpt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.reply || '[no reply]';
        chatBox.lastChild.remove();
        appendMessage('invoke', reply);
        sparkMemory.add('assistant', reply);

        if (typeof speakText === 'function') speakText(reply);

        const avatar = document.getElementById('avatarImage');
        if (avatar) {
          avatar.classList.add('pulse');
          setTimeout(() => avatar.classList.remove('pulse'), 1000);
        }
      } catch (err) {
        chatBox.lastChild.remove();
        appendMessage('invoke', 'âš ï¸ error talking to GPT');
        console.error(err);
      }
    }

    function startMic() {
      if (typeof sparkMic?.start === 'function') sparkMic.start();
    }
  window.sparkExpression = {
  applyExpression(text) {
    const avatar = document.getElementById('avatarImage');
    if (avatar) {
      avatar.classList.add('pulse');
      setTimeout(() => avatar.classList.remove('pulse'), 1000);
    }
  }
};
</script>
</body>
</html>
